"""
ISO datetime (maps to JS Date, stored as MySQL DATETIME).
Implement with a DateTime scalar in your server.
"""
scalar DateTime

type Election {
  id: Int!
  name: String!
  start_date: DateTime!
  end_date: DateTime!
  year: Int!
  type: String!
  created_at: DateTime!
}

type Query {
  election(id: Int!): Election
  elections: [Election!]!
}
