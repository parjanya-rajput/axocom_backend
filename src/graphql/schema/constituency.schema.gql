"""
ISO datetime (maps to JS Date, stored as MySQL DATETIME).
Implement with a DateTime scalar in your server.
"""
scalar DateTime

type Constituency {
  id: Int!
  name: String!
  state: String!
  ac_number: Int!
  created_at: DateTime!
}

type Query {
  constituency(id: Int!): Constituency
  constituencies: [Constituency!]!
}
