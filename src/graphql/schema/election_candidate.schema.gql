"""
ISO datetime (maps to JS Date, stored as MySQL DATETIME).
Implement with a DateTime scalar in your server.
"""
scalar DateTime

type ElectionCandidate {
  id: Int!
  election_id: Int!
  candidate_id: Int!
  constituency_id: Int!
  party_id: Int!
  created_at: DateTime!
  candidate: Candidate      # resolved by field resolver — type from candidate.schema.gql
  party: Party               # resolved by field resolver — type from party.schema.gql
  votes_polled: Int!
}

type Query {
  election_candidate(id: Int!): ElectionCandidate
  election_candidates: [ElectionCandidate!]!
  constituency_candidates(constituency_id: Int!, election_year: Int!): [ElectionCandidate!]!
}
