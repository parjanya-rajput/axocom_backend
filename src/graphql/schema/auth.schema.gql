scalar DateTime

type User {
    id: Int!
    email: String!
    name: String
    created_at: DateTime!
    updated_at: DateTime!
}

type AuthPayload {
    access_token: String!
    refresh_token: String!
    user: User!
}

input SignupInput {
    email: String!
    password: String!
    name: String
}

input LoginInput {
    email: String!
    password: String!
}

type Mutation {
    signup(input: SignupInput!): AuthPayload!
    login(input: LoginInput!): AuthPayload!
}

type Query {
    me: User
}